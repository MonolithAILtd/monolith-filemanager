name: Run tests pipenv

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements.dev.txt
      - name: run tests
        run: python -m pytest
